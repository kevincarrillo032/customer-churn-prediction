<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telco Customer Churn Prediction</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Telco Customer Churn Prediction</h1>
  <form id="prediction-form">
    <label for="tenure">Tenure (Months):</label>
    <input type="number" id="tenure" name="tenure" required>

    <label for="contract">Contract:</label>
    <select id="contract" name="Contract" required>
      <option value="">Select Contract</option>
      <option value="Month-to-month">Month-to-month</option>
      <option value="One year">One year</option>
      <option value="Two year">Two year</option>
    </select>

    <label for="tech_support">Tech Support:</label>
    <select id="tech_support" name="TechSupport" required>
      <option value="">Select Service</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="online_security">Online Security:</label>
    <select id="online_security" name="OnlineSecurity" required>
      <option value="">Select Service</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="monthly_charges">Monthly Charges:</label>
    <input type="number" id="monthly_charges" name="MonthlyCharges" required>

    <label for="total_charges">Total Charges:</label>
    <input type="number" id="total_charges" name="TotalCharges" required>

    <button type="submit">Predict Churn</button>
  </form>

  <div id="prediction-result" class="result"></div>

  <script>
    document.getElementById('prediction-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch('/predict_churn', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('prediction-result').textContent = `Customer Churn Prediction: ${data.prediction}`;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('prediction-result').textContent = 'Error: Could not make prediction.';
      });
    });
  </script>
</body>
</html>
